<div class="px-3 py-5">
    <div class="theme-container">
        <mat-card class="p-0 o-hidden">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-sm="50" class="p-0" [ngStyle]="{'background-image': bgImage}"
                    style="width: 200px; height: 200px; margin-top: 100px;" class="bg-cover"></div>
                <div fxFlex="100" fxFlex.gt-sm="50" class="py-3" [ngClass.xs]="'px-3'" [ngClass.sm]="'px-3'"
                    [ngClass.gt-sm]="'px-5'">
                    <div fxLayout="column" fxLayoutAlign="center center" class="text-center">
                        <h1 class="66"
                            style=" font-family: Montserrat;  font-weight: bold;  font-size: 35px;">Reset Password
                        </h1>
                    </div>
                        <mat-form-field appearance="outline" class="w-100 mt-2">
                            <mat-icon matPrefix class="mr-1 text-muted">email</mat-icon>
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" [(ngModel)]="email" required>
                        </mat-form-field>
                      
                        <div class="text-center mt-2">
                            <button mat-raised-button  class="uppercase" type="submit"
                                style="background-color: #e02f2f; color: white;" (click)="onResetPassword()">
                                Send Email
                            </button>
                        </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
