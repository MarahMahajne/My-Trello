<header class="bg-emerald-600">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center border-b border-emerald-500 py-3 lg:border-none">
      <div class="flex items-center space-x-4">
        <img class="profile_photo" src="assets/images/photo_of_person.png" style="width: 80px; height: 80px; margin-top: 20px;" />
        <div class="text-white text-lg" style="margin-top: 20px;">{{ user.username }}</div>
      </div>
      <button
        style="margin-top: 20px;"
        (click)="onsignOut()"
        class="inline-block rounded-md border border-transparent bg-white py-1 px-4 text-base font-medium text-emerald-600 hover:bg-emerald-50"
      >
        Logout
      </button>
    </div>
  </nav>
</header>


<div *ngIf="showSpinner">
  <app-loading-spinner></app-loading-spinner>
</div>
<main *ngIf="!showSpinner" class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
  <ul
    role="list"
    class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8"
  >
    <li 
      *ngFor="let board of boards"
      class="relative h-52 rounded bg-emerald-200 py-4 px-4 text-lg font-semibold hover:cursor-pointer hover:bg-emerald-300"
      (click)="navigateToBoard(board.id)"
    >
      {{ board.title }}
    </li>

    <li
      (click)="startBoard()"
      class="relative h-52 rounded bg-emerald-500 py-4 px-4 text-lg font-semibold hover:cursor-pointer"
    >
      + New board
    </li>
  </ul>
</main>
